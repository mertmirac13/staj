<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fon Danışmanı - Talai</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chat-container">
        <h1>FON DANIŞMANI - TALAI</h1>
        <div class="chat-box" id="chat-box">
            <div class="message gemini">
                <div class="message-content">Merhaba size nasıl yardımcı olabilirim?</div>
                <span class="label">TALAI</span>
            </div>
        </div>
        <div class="input-box">
            <input type="text" id="user-input" placeholder="Mesajınızı yazınız...">
            <button id="send-button">➤</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
